- name: FIM cud events from environment variables - Single dir
  description: test
  configuration_parameters:
    WHODATA: 'yes'
    REALTIME: 'yes'
    TEST_ENV_VARS: "$TESTING"
  metadata:
    folder_to_monitor: /test_dir1
    test_file: test_file.log
    environment_variables:
      TEST_DIR: /test_dir1

